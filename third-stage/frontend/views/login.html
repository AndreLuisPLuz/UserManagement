<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/maincontent.css">
    <link rel="stylesheet" href="./resources/styles/login.css">

<body>
    <main>
    <div class="alert" id="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong id="message"></strong>
    </div>

        <div class="centered-panel">
            <form class="login-form" id="form-submit">
                <h2>Login</h2>
                <div class="input">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="login-input" value="" required>
                </div>
                <div class="input">
                    <label for="password">Senha</label>
                    <input type="password" id="password"  required>
                </div>
                <input type="submit" value="Enviar" id="change-button">
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../controllers/loginController.js" type="module" defer></script>
