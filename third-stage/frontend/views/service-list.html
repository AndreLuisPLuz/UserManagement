<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./resources/styles/maincontent.css">
  <link rel="stylesheet" href="./resources/styles/navbar.css">
  <link rel="stylesheet" href="./resources/styles/service-card.css">
  <link rel="stylesheet" href="./resources/styles/services-list.css">
  <link rel="stylesheet" href="./resources/styles/servicecreate.css">
  <link rel="stylesheet" href="./resources/styles/serviceedit.css">
  <title>Trevis Manager</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-rose">
      <div class="container-fluid">
        <a class="navbar-brand poppins-bold">
          <img src="./resources/images/icons8-service-50.png" alt="" width="30" height="24"
            class="d-inline-block align-text-top">
          Trevis Manager
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item poppins-medium">
              <a class="nav-link" aria-current="page" href="#">Cadastrar usuário</a>
            </li>
            <li class="nav-item poppins-medium">
              <a class="nav-link" href="#">Cadastrar serviço</a>
            </li>
            <li class="nav-item poppins-regular">
              <a class="nav-link" href="#">Listar serviços</a>
            </li>
            <li class="nav-item poppins-regular ">
              <a class="nav-link log-out" href="./login.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(202,86,125)"
                  class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
                  <path fill-rule="evenodd"
                    d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
                </svg>
                Log out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

 
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="centered-panel">
            <form class="creation-form" action="./service-list.html">
              <div class="modal-header">
                <h2 class="title-edit">Editar serviço</h2>
                <button type="button" class="close-edit-service" data-bs-dismiss="modal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                      d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                  </svg>
                </button>
              </div>
              <div class="input">
                <label for="name">Nome</label>
                <input class="form-control" type="text" value="$serviceName" name="name" required>
              </div>
              <div class="input">
                <label for="description">Descrição</label>
                <textarea class="form-control" rows="5" name="description"
                  id="description">$ServiceDescription</textarea>
              </div>
              <div class="input horizontal-input form-check form-switch">
                <input class="form-check-input" type="checkbox">
                <label for="intern">Serviço interno</label>
              </div>
              <input type="submit" value="Salvar">
            </form>
          </div>
        </div>
      </div>
    </div>


     <div class="modal fade" id="editServiceModel" tabindex="-1" aria-labelledby="editServiceModelLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="centered-panel">
            <form class="creation-form" action="./service-list.html">
              <div class="modal-header">
                <h2 class="title-edit">Editar serviço</h2>
                <button type="button" class="close-edit-service" data-bs-dismiss="modal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                      d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                  </svg>
                </button>
              </div>
              <div class="input">
                <label for="name">Nome</label>
                <input class="form-control" type="text" value="$serviceName" name="name" required>
              </div>
              <div class="input">
                <label for="description">Descrição</label>
                <textarea class="form-control" rows="5" name="description"
                  id="description">$ServiceDescription</textarea>
              </div>
              <div class="input horizontal-input form-check form-switch">
                <input class="form-check-input" type="checkbox">
                <label for="intern">Serviço interno</label>
              </div>
              <input type="submit" value="Salvar">
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="deleteServiceModal" tabindex="-1" aria-labelledby="deleteServiceModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="centered-panel-delete">
            <form class="delete-form" action="#DeleteServiceAction">
                <h3>Tem certeza que deseja deletar o serviço?</h3>
                <div class="buttons">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Deletar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="search-wrapper">
      <h2>Listar Serviços</h2>
      <form class="search-bar" action="">
        <input type="text" class="form-control" id="inputPassword2" placeholder="Nome...">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
    </div>
    <div class="card-deck text-center" id="service-card-deck">
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only"></span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only"></span>
          </a>
        </li>
      </ul>
    </nav>

  </main>
  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="../controllers/serviceListController.js" type="module" defer></script>
</body>

</html>
