<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/maincontent.css">
    <link rel="stylesheet" href="./resources/styles/navbar.css">
    <link rel="stylesheet" href="./resources/styles/entity-create.css">
    <title>Trevis Management</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-rose">
            <div class="container-fluid">
                <a class="navbar-brand poppins-bold" href="#">
                    <img src="./resources/images/icons8-service-50.png" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Trevis Manager
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item poppins-medium">
                            <a class="nav-link" aria-current="page" href="#">Cadastrar usuário</a>
                        </li>
                        <li class="nav-item poppins-regular">
                            <a class="nav-link" href="#">Cadastrar serviço</a>
                        </li>
                        <li class="nav-item poppins-medium">
                            <a class="nav-link" href="#">Listar serviços</a>
                        </li>
                        <li class="nav-item poppins-regular ">
                            <a class="nav-link log-out" href="./login.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(202,86,125)"
                                    class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
                                    <path fill-rule="evenodd"
                                        d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
                                </svg>
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="centered-panel">
            <form class="creation-form" action="./service-list.html">
                <h2>Criar serviço</h2>
                <div class="input">
                    <label for="name">Nome</label>
                    <input class="form-control" type="text" name="name" required>
                </div>
                <div class="input">
                    <label for="description">Descrição</label>
                    <textarea class="form-control" rows="5" name="description" id="description"></textarea>
                </div>
                <div class="input horizontal-input form-check form-switch">
                    <input class="form-check-input" type="checkbox">
                    <label for="intern">Serviço interno</label>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
